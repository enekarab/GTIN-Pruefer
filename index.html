	<title>
		Prüfziffer GTIN
		</title>
		
		<script>
			"use strict";
			function rechne() {
				var vZ1;
				var vZ2;
				var vZ3;
				var vZ4;
				var vZ5;
				var vZ6;
				var vZ7;
				var vErgebnis;
				var vPruefziffer;
				var vAusgabeHtml;
				
				vZ1=document.getElementById("idZ1").value;
				vZ2=document.getElementById("idZ2").value;
				vZ3=document.getElementById("idZ3").value;
				vZ4=document.getElementById("idZ4").value;
				vZ5=document.getElementById("idZ5").value;
				vZ6=document.getElementById("idZ6").value;
				vZ7=document.getElementById("idZ7").value;
				
								
				vErgebnis = (vZ1*3) + (vZ2*1) + (vZ3*3) + (vZ4*1) + (vZ5*3) + (vZ6*1) + (vZ7*3);
				
				vPruefziffer = 10 - (vErgebnis%10);
				
				if(vPruefziffer == 10){
				
					vPruefziffer = 0;
				
				}
				
				vAusgabeHtml = " Die Prüfsumme ist " + vErgebnis + " die Prüfziffer ist " + vPruefziffer;
				
				document.getElementById("idAusgabeHtml").innerHTML = vAusgabeHtml;
				
			}	
			
		</script>
	</head>

	<body>
		<h1>Prüfziffer GTIN</h1>
		Europäische Artikelnummer: 
		<input id="idZ1" type="text" maxlength="1" size="1" value="">
		<input id="idZ2" type="text" maxlength="1" size="1" value="">
		<input id="idZ3" type="text" maxlength="1" size="1" value="">
		<input id="idZ4" type="text" maxlength="1" size="1" value="">
		<input id="idZ5" type="text" maxlength="1" size="1" value="">
		<input id="idZ6" type="text" maxlength="1" size="1" value="">
		<input id="idZ7" type="text" maxlength="1" size="1" value="">
			
		
		<br> 
		<br> 
		<button onclick="rechne();">Berechne GTIN Prüfziffer</button>
		<br> 
		<br> 
		<div id="idAusgabeHtml">Die Prüfsumme ist: ? und die Prüfziffer ist: ? </div>
